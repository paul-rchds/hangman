{% extends 'base.html' %}


{% block content %}
<div class="row">
    <div class="col">
        <div class="card" style="width: 28rem;">
          <div class="card-body">
              <form method="post">
                <div class="form-group">
                    <input class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Please enter your name">
                    <small id="emailHelp" class="form-text text-muted">Your name will be used to track your high scores.</small>
                </div>
                <button type="submit" class="btn btn-primary">Continue</button>
              </form>
          </div>
        </div>
    </div>
</div>
{% endblock %}
